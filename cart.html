<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Narvano Cart</title>
<link rel="stylesheet" href="style.css">

<style>

body{
font-family: Arial;
margin:0;
background:#f4f4f4;
}

/* HEADER */
header{
background:black;
color:white;
text-align:center;
padding:25px;
font-size:24px;
letter-spacing:3px;
}

/* MAIN BOX */
.container{
max-width:900px;
margin:60px auto;
background:white;
padding:40px;
box-shadow:0 0 20px rgba(0,0,0,0.1);
border-radius:10px;
}

/* PRODUCT ROW */
.product{
display:flex;
align-items:center;
justify-content:space-between;
border-bottom:1px solid #ddd;
padding-bottom:20px;
margin-bottom:20px;
}

.product img{
width:120px;
border-radius:8px;
}

.info{
text-align:left;
flex:1;
margin-left:20px;
}

.price{
font-size:20px;
font-weight:bold;
}

/* TOTAL BOX */
.total{
text-align:right;
font-size:22px;
margin-top:20px;
}

/* BUTTON */
button{
margin-top:30px;
width:100%;
padding:15px;
font-size:18px;
background:#4CAF50;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#388E3C;
}

/* FOOTER */
footer{
text-align:center;
margin-top:40px;
padding:20px;
color:#666;
}

</style>
</head>

<body>

<header>
NARVANO CART
</header>

<div class="container">

<div class="product">

<img src="White shirt with logo right.png">

<div class="info">
<h3 id="productName"></h3>
<p id="productSize"></p>
</div>

<div class="price" id="productPrice"></div>

</div>

<div class="total" id="totalPrice"></div>

<button onclick="checkout()">Proceed to Checkout</button>

</div>

<footer>
Secure checkout • Eco Packaging • Trusted Brand
</footer>


<script>
let params=new URLSearchParams(window.location.search);

let product=params.get("product");
let price=params.get("price");
let size=params.get("size");

document.getElementById("productName").innerText=product;
document.getElementById("productSize").innerText="Size: "+size;
document.getElementById("productPrice").innerText="€"+price;
document.getElementById("totalPrice").innerHTML="<b>Total: €"+price+"</b>";
</script>

</body>
</html>
